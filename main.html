<!DOCTYPE html>
<html lang="en ru">
    <header>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <a href="https://vk.cc/c597WB"> <img src="images/logo.png" alt="Fucking Mail" class="logo"> </a>
    </header>

    <body>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

        <div class="container">
            <form>

                <div class="div1">
                    <input type="email" class = "input" placeholder="Email" onkeydown="if(event.keyCode==13){return false;}"><br>
                </div>

                <div class="div2">
                    <div class="upload">
                        <div class="image-upload Button Files">
                            <label for="file-input" class="input Upload-image">
                                <img src="images/upload.svg" alt="Upload" width = "50" height="50">
                            </label>

                            <input name="file-input" id="file-input" type="file" multiple/>
                        </div>

                    </div>
                    <br>
                </div>

                <div class="div3">
                    <button class="Button Submit">
                        <span class="input btn">
                            Send
                        </span>
                    </button> <br>
                </div>

                <div class="div4">
                    <input type="text" class="input" placeholder="Theme" onkeydown="if(event.keyCode==13){return false;}"><br>
                </div>

                <div class="div5">
                    <input type="text" class="input" placeholder="Write your message here..." onkeydown="if(event.keyCode==13){return false;}"><br>
                </div>

                <div class="div6">
                    <p> If you want to support this project, you can <a href="https://www.donationalerts.com/r/sw1ftin" class="donate"> <ins> donate </ins> </a> </p><br>
                </div>

                <div class="div7">
                    <p id="empty-list"> There could be files, but you didn't upload anything </p>
                    <div id="list" class="list">
                        <ul>
                            <li>
                                Uploaded:
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>

</html>
